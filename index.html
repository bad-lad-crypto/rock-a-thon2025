<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Email Login</title>

  <!-- Cloudflare Turnstile CAPTCHA -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyC4tOkLBI1WOFVwWmvIYV4MJ6RotvL1Rhk",
  authDomain: "ocms-rock-a-thon.firebaseapp.com",
  projectId: "ocms-rock-a-thon",
  storageBucket: "ocms-rock-a-thon.firebasestorage.app",
  messagingSenderId: "1073365080543",
  appId: "1:1073365080543:web:02ee17b6576709d89a4c6a",
  measurementId: "G-R47NH1FWWV"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function detectOS() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("cros")) return "chromebook";
      if (/android|iphone|ipad|ipod/.test(ua)) return "mobile";
      return "desktop";
    }

    function detectBrowser() {
      const ua = navigator.userAgent;
      if (ua.includes("Firefox")) return "Firefox";
      if (ua.includes("Edg")) return "Edge";
      if (ua.includes("OPR") || ua.includes("Opera")) return "Opera";
      if (ua.includes("Chromium")) return "Chromium"; // Added Chromium detection
      if (ua.includes("Chrome")) return "Chrome";
      if (ua.includes("Safari")) return "Safari";
      return "Unknown";
    }

    function isStudentEmail(email) {
      const localPart = email.split("@")[0];
      return /\d/.test(localPart); // true if local part contains a number
    }

    function validateEmailDomain(email) {
      return email.endsWith("@oconeeschools.org"); // Replace with your domain
    }

    async function logAttempt(email, os, browser, success) {
      try {
        await addDoc(collection(db, "login_attempts"), {
          email: email,
          os: os,
          browser: browser,
          success: success,
          timestamp: serverTimestamp()
        });
      } catch (e) {
        console.error("Error logging attempt: ", e);
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      document.getElementById("errorMsg").textContent = "";

      const email = document.getElementById("email").value.trim();
      const captchaToken = document.querySelector('[name="cf-turnstile-response"]').value;

      if (!captchaToken) {
        document.getElementById("errorMsg").textContent = "Please complete the CAPTCHA.";
        return;
      }

      if (!validateEmailDomain(email)) {
        document.getElementById("errorMsg").textContent = "Access denied: Please use your school email.";
        await logAttempt(email, detectOS(), detectBrowser(), false);
        return;
      }

      if (!isStudentEmail(email)) {
        document.getElementById("errorMsg").textContent = "Access denied: Teachers are disallowed.";
        await logAttempt(email, detectOS(), detectBrowser(), false);
        return;
      }

      try {
        const os = detectOS();
        const browser = detectBrowser();
        const timestamp = Date.now();

        const tokenData = `${email}:${os}:${browser}:${timestamp}`;
        const token = btoa(tokenData);

        // Store auth info in localStorage
        localStorage.setItem("auth_token", token);
        localStorage.setItem("auth_email", email);
        localStorage.setItem("auth_os", os);
        localStorage.setItem("auth_browser", browser);
        localStorage.setItem("auth_time", timestamp.toString());

        // Log success
        await logAttempt(email, os, browser, true);

        // Redirect to protected page without token in URL
        window.location.href = `https://rock-a-thon2025.framer.website/${os}`;

      } catch (error) {
        console.error(error);
        document.getElementById("errorMsg").textContent = "Login failed. Please try again.";
        await logAttempt(email, detectOS(), detectBrowser(), false);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", handleLogin);
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 3em;
    }
    form {
      display: inline-block;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input, button {
      display: block;
      margin: 1em auto;
      padding: 0.75em;
      width: 280px;
      font-size: 1em;
    }
    .cf-turnstile {
      margin: 1em auto;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <h1>Email Authentication Required</h1>
  <p>Enter your school email to continue</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="your.email@oconeeschools.org" required autocomplete="username" />

    <!-- Cloudflare CAPTCHA widget -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABmxgUOcsKS-XbyN" data-theme="light"></div>

    <button type="submit">Authenticate</button>
  </form>

  <div id="errorMsg"></div>
</body>
</html>
