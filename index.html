<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 3em;
    }

    form, #dynamicArea {
      display: inline-block;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 2em;
    }

    input, button {
      display: block;
      margin: 1em auto;
      padding: 0.75em;
      width: 280px;
      font-size: 1em;
    }

    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }

    #instructionsOverlay {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 70%;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 1.5em;
      overflow-y: auto;
      z-index: 1000;
    }

    #overlayClose {
      position: absolute;
      top: 1em;
      right: 1em;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }

    #instructionsBtn {
      margin-top: 2em;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      background: none;
      border: none;
      font-size: 1em;
    }

    #externalLink {
      margin-top: 2em;
      display: block;
      color: #0055cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Secure Access Portal</h1>
  <p>Enter your school email to continue</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="your.email@school.org" required />
    <button type="submit">Authenticate</button>
  </form>

  <div id="errorMsg"></div>

  <!-- Admin interface will be inserted here -->
  <div id="dynamicArea"></div>

  <!-- Instruction Overlay -->
  <button id="instructionsBtn">View Instructions</button>

  <div id="instructionsOverlay">
    <div id="overlayClose">âœ•</div>
    <h2>Instructions</h2>
    <p>Welcome to the secure login portal.</p>
    <ul>
      <li>Students: Enter your school email to proceed.</li>
      <li>Admins: Enter your admin access email to unlock additional fields.</li>
      <li>Admins must upload their secure key file.</li>
    </ul>
  </div>

  <!-- External Link -->
  <a href="https://example.com/help" id="externalLink" target="_blank">Visit Help Center</a>

  <script>
    const loginForm = document.getElementById("loginForm");
    const dynamicArea = document.getElementById("dynamicArea");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("/check-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.allowAdmin && data.adminHtml) {
          dynamicArea.innerHTML = data.adminHtml;
        } else if (data.allowUser) {
          alert("Standard user access granted.");
        } else {
          errorMsg.textContent = data.message || "Access denied.";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Error contacting server.";
      }
    });

    // Instruction Overlay Logic
    const instructionsBtn = document.getElementById("instructionsBtn");
    const overlay = document.getElementById("instructionsOverlay");
    const overlayClose = document.getElementById("overlayClose");

    instructionsBtn.addEventListener("click", () => overlay.style.display = "block");
    overlayClose.addEventListener("click", () => overlay.style.display = "none");
  </script>
</body>
</html>
