<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Email Login with Blocklist</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; text-align: center; padding: 3em; }
    form { background: white; padding: 2em; border-radius:10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); display:inline-block; }
    input, button { display:block; margin:1em auto; padding:.75em; width:280px; font-size:1em; }
    #errorMsg { color:red; font-weight:bold; margin-top:1em; }
    #instructionsBtn { margin-top:2em; background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline; }
    #instructionsOverlay { display:none; position:fixed; top:10%;left:10%;width:80%;height:70%;background:white; padding:1.5em; overflow:auto; z-index:1000; border:2px solid #ccc; box-shadow:0 0 20px rgba(0,0,0,0.2); }
    #overlayClose { position:absolute; top:1em; right:1em; cursor:pointer; font-size:1.2em; font-weight:bold; }
    #externalLink { margin-top:2em; display:block; color:#0055cc; font-weight:bold; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Email Authentication Required</h1>
  <p>Enter your school email to continue</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="your.email@school.org" required />
    <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-theme="light"></div>
    <button type="submit">Authenticate</button>
  </form>

  <div id="errorMsg"></div>

  <button id="instructionsBtn">View Instructions</button>

  <div id="instructionsOverlay">
    <div id="overlayClose">✕</div>
    <h2>Instructions</h2>
    <p>To log in, enter your school email and complete the CAPTCHA.</p>
    <p>Admins use their access PIN as email — admin inputs will appear after validation.</p>
  </div>

  <a href="https://example.com/help" id="externalLink" target="_blank" rel="noopener noreferrer">Visit Help Center</a>

  <script>
    document.getElementById("instructionsBtn").addEventListener("click", () => {
      document.getElementById("instructionsOverlay").style.display = "block";
    });
    document.getElementById("overlayClose").addEventListener("click", () => {
      document.getElementById("instructionsOverlay").style.display = "none";
    });
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("errorMsg").textContent = "";

      const email = document.getElementById("email").value.trim();
      const captcha = document.querySelector('[name="cf-turnstile-response"]').value;

      if (!captcha) {
        document.getElementById("errorMsg").textContent = "Please complete the CAPTCHA.";
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, captcha })
        });
        const json = await response.json();

        if (json.status === "access_granted") {
          window.location.href = json.redirect;
        } else if (json.status === "show_admin") {
          // Optionally load admin inputs dynamically if needed
        } else {
          document.getElementById("errorMsg").textContent = json.message || "Access denied.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
